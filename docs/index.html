<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>월별 일정</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🥕%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <link rel="stylesheet" href="style.css?v=20260202-1">
</head>
<body>
    <!-- Login Modal -->
    <div id="login-modal" class="modal" style="display:none; z-index: 2000;">
        <div class="modal-content" style="text-align: center; max-width: 300px;">
            <h2 style="margin-bottom: 20px;">Vibe Calendar</h2>
            <p style="margin-bottom: 30px; color: #666;">나만의 일정을 관리하고<br>친구와 공유하세요.</p>
            <button id="login-apple-btn" class="login-btn login-apple">
                <svg viewBox="0 0 384 512" width="16" fill="white"><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 46.9 126.7 91.6 126.7 36.8 0 39.4-33.7 82.4-33.7 43.5 0 53.8 33.7 92.1 33.7 27.5 0 55-24 66.7-46-6-2.5-44-31.8-44-86.7zM222 3.5c-31.7 0-62.3 20.7-77.9 42-2.2 3.1-4.3 8.1-4.3 15.6 0 25.8 13.7 59.3 43.8 75 40 18.6 78 2.7 78-4.1 0-5.8-.4-14.4-1.5-24.1-3.9-38-31.5-104.4-78.1-104.4z"/></svg>
                Apple로 계속하기
            </button>
            <button id="login-google-btn" class="login-btn login-google">
                <svg viewBox="0 0 48 48" width="16"><path fill="#FFC107" d="M43.6 20c.3 1.3.5 2.7.5 4.1 0 8.6-5.9 14.8-13.8 14.8-8.1 0-14.8-6.6-14.8-14.8S22 9.4 30.2 9.4c3.8 0 7.3 1.4 10 3.7l7.5-7.5C42.8 1.8 37 0 30.2 0 13.5 0 0 13.5 0 30.2S13.5 60.3 30.2 60.3c15.8 0 29-11.4 29-28.5 0-4.6-1-8.9-2.6-12.8L43.6 20z"/><path fill="#FF3D00" d="M6.3 14.6L14.4 20.6c2.4-7.2 9.2-12.4 17.1-11.2 3.7 0 7.2 1.4 10 3.7l7.5-7.5C42.8 1.8 37 0 30.2 0 18.6 0 8.7 5.8 3.2 14.6z"/><path fill="#4CAF50" d="M31.5 45.4l-7.2-6.5c-2.4 1.8-5.3 2.8-8.3 2.8-7.9 0-14.8-5.3-17.1-12.5l-8 6.2C8.7 54.6 18.6 60.3 30.2 60.3c6.4 0 12.3-2.1 17-5.7l-7.7-6.5z"/><path fill="#1976D2" d="M43.6 20c.3 1.3.5 2.7.5 4.1 0 1.6-.2 3.1-.5 4.6l7.7 6.5C52.4 32.5 53 31.4 53 30.2c0-4.6-1-8.9-2.6-12.8L43.6 20z"/></svg>
                Google로 계속하기
            </button>
        </div>
    </div>

    <div id="app">
        <header>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button id="menu-btn" style="background: none; border: none; color: white;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <div id="date-selectors">
                    <select id="year-select"></select>
                    <span style="font-size: 1.5rem; font-weight: 600;">년</span>
                    <select id="month-select"></select>
                    <span style="font-size: 1.5rem; font-weight: 600;">월</span>
                </div>
            </div>
            <div class="nav-buttons">
                <button id="prev-month">&lt;</button>
                <button id="next-month">&gt;</button>
                <button id="settings-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </button>
            </div>
        </header>
        
        <!-- Calendar List Drawer (Sidebar) -->
        <div id="calendar-drawer" class="calendar-drawer" style="display:none;">
             <h3 style="margin-top:0;">내 캘린더 목록</h3>
             <ul id="calendar-list" style="list-style:none; padding:0; flex:1; overflow-y:auto;">
                 <!-- Calendar items injected here -->
             </ul>
             <button id="create-calendar-btn" style="background:#4A90E2; color:white; border:none; padding:10px; border-radius:4px; width:100%;">+ 새 캘린더 만들기</button>
             <button id="logout-btn" style="margin-top:10px; background:#eee; color:#333; border:none; padding:10px; border-radius:4px; width:100%;">로그아웃</button>
        </div>
        <div id="drawer-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1400;"></div>

        <div id="calendar-container">
            <div class="days-of-week">
                <div>일</div>
                <div>월</div>
                <div>화</div>
                <div>수</div>
                <div>목</div>
                <div>금</div>
                <div>토</div>
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display:none;">
        <div class="modal-content" style="text-align: center;">
            <span class="close-button settings-close">&times;</span>
            <h2>설정</h2>
            <div style="margin-top: 20px;">
                <h3 style="margin: 10px 0; font-size: 1rem; border-top: 1px solid #eee; padding-top: 15px;">멤버 초대 (공유)</h3>
                <input type="email" id="share-email" placeholder="초대할 이메일 입력" style="width:100%; padding:10px; margin-bottom:5px; border:1px solid #ccc; border-radius:4px;">
                <button id="share-btn" style="background-color: #333; color: white; padding: 10px; font-size: 0.9rem; margin-bottom: 20px;">초대하기</button>

                <div style="padding: 10px; background: #f8f9fa; border-radius: 6px; border: 1px dashed #4A90E2;">
                    <p style="font-weight: bold; margin-bottom: 5px; font-size: 0.9rem;">🔄 자동 동기화 주소 (아이폰용)</p>
                    <input type="text" id="live-link-url" readonly value="" 
                           style="font-size: 0.7rem; color: #4A90E2; border: none; background: transparent; text-align: center; cursor: pointer; text-decoration: underline;">
                    <p style="font-size: 0.75rem; color: #666; margin-top: 5px;">위 주소를 복사하여 [설정 > 캘린더 > 계정 추가 > 기타 > 구독 캘린더 추가]에 붙여넣으세요.</p>
                </div>
                <button id="settings-logout-btn" style="margin-top: 20px; background:#ff6b6b; color:white; border:none; padding:10px; border-radius:4px; width:100%;">로그아웃</button>
            </div>
        </div>
    </div>

    <div id="add-schedule-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>일정 추가</h2>
            <input type="text" id="schedule-text" placeholder="일정 내용 입력...">
            <label for="start-date">시작 날짜:</label>
            <input type="date" id="start-date">
            <label for="end-date">종료 날짜:</label>
            <input type="date" id="end-date">
            <label for="start-time">시작 시간:</label>
            <input type="time" id="start-time">
            <label for="end-time">종료 시간:</label>
            <input type="time" id="end-time">
            
            <label style="margin-top: 15px; display: block; margin-bottom: 5px;">색상:</label>
            <div id="color-palette" class="color-palette"></div>
            
            <div class="recurrence-section">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="enable-recurrence">
                    <label for="enable-recurrence">반복 설정</label>
                </div>
                <div id="recurrence-options" style="display:none; margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 4px;">
                    <label for="recurrence-interval">반복 주기 (일):</label>
                    <input type="number" id="recurrence-interval" min="1" value="7">
                    
                    <label for="recurrence-count">총 반복 횟수:</label>
                    <input type="number" id="recurrence-count" min="1" value="1">
                </div>
            </div>

            <div class="button-separator"></div>

            <button id="save-schedule">저장</button>
        </div>
    </div>

    <!-- New Schedule List Modal -->
    <div id="schedule-list-modal" class="modal" style="display:none;">
        <div class="modal-content list-modal">
            <span class="close-button list-close">&times;</span>
            <h2 id="list-date-heading"></h2>
            <div id="schedule-list-container">
                <!-- Schedules will be injected here -->
            </div>
            <button id="open-add-modal-btn" class="add-btn">+</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js?v=20260202-1"></script>
</body>
</html>
