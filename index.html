<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 id="month-year"></h1>
            <div class="nav-buttons">
                <button id="prev-month">&lt;</button>
                <button id="next-month">&gt;</button>
            </div>
        </header>
        <div id="calendar-container">
            <div class="days-of-week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </div>
    </div>

    <div id="add-schedule-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add Schedule</h2>
            <input type="text" id="schedule-text" placeholder="Schedule description...">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time">
            
            <div class="recurrence-section">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="enable-recurrence">
                    <label for="enable-recurrence">Enable Recurrence</label>
                </div>
                <div id="recurrence-options" style="display:none; margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 4px;">
                    <label for="recurrence-interval">Repeat every (days):</label>
                    <input type="number" id="recurrence-interval" min="1" value="7">
                    
                    <label for="recurrence-count">Total occurrences:</label>
                    <input type="number" id="recurrence-count" min="1" value="1">
                </div>
            </div>

            <button id="save-schedule">Save</button>
        </div>
    </div>

    <!-- New Schedule List Modal -->
    <div id="schedule-list-modal" class="modal" style="display:none;">
        <div class="modal-content list-modal">
            <span class="close-button list-close">&times;</span>
            <h2 id="list-date-heading"></h2>
            <div id="schedule-list-container">
                <!-- Schedules will be injected here -->
            </div>
            <button id="open-add-modal-btn" class="add-btn">+</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
