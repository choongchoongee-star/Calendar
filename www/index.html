<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>월별 일정</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🥕</text></svg>">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <div id="date-selectors">
                <select id="year-select"></select>
                <span style="font-size: 1.5rem; font-weight: 600;">년</span>
                <select id="month-select"></select>
                <span style="font-size: 1.5rem; font-weight: 600;">월</span>
            </div>
            <div class="nav-buttons">
                <button id="prev-month">&lt;</button>
                <button id="next-month">&gt;</button>
                <button id="settings-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </button>
            </div>
        </header>
        <div id="calendar-container">
            <div class="days-of-week">
                <div>일</div>
                <div>월</div>
                <div>화</div>
                <div>수</div>
                <div>목</div>
                <div>금</div>
                <div>토</div>
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display:none;">
        <div class="modal-content" style="text-align: center;">
            <span class="close-button settings-close">&times;</span>
            <h2>설정</h2>
            <div style="margin-top: 20px;">
                <button id="generate-link-btn" style="background-color: #4A90E2; padding: 15px; font-size: 1rem; margin-bottom: 10px;">
                    📅 캘린더 파일 다운로드 (.ics)
                </button>
                <div style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 6px; border: 1px dashed #4A90E2;">
                    <p style="font-weight: bold; margin-bottom: 5px; font-size: 0.9rem;">🔄 자동 동기화 주소 (아이폰용)</p>
                    <input type="text" id="live-link-url" readonly value="https://rztrkeejliampmzcqbmx.supabase.co/storage/v1/object/public/calendars/my-calendar.ics" 
                           style="font-size: 0.7rem; color: #4A90E2; border: none; background: transparent; text-align: center; cursor: pointer; text-decoration: underline;">
                    <p style="font-size: 0.75rem; color: #666; margin-top: 5px;">위 주소를 복사하여 [설정 > 캘린더 > 계정 추가 > 기타 > 구독 캘린더 추가]에 붙여넣으세요.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="add-schedule-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>일정 추가</h2>
            <input type="text" id="schedule-text" placeholder="일정 내용 입력...">
            <label for="start-date">시작 날짜:</label>
            <input type="date" id="start-date">
            <label for="end-date">종료 날짜:</label>
            <input type="date" id="end-date">
            <label for="start-time">시작 시간:</label>
            <input type="time" id="start-time">
            <label for="end-time">종료 시간:</label>
            <input type="time" id="end-time">
            
            <label style="margin-top: 15px; display: block; margin-bottom: 5px;">색상:</label>
            <div id="color-palette" class="color-palette"></div>
            
            <div class="recurrence-section">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="enable-recurrence">
                    <label for="enable-recurrence">반복 설정</label>
                </div>
                <div id="recurrence-options" style="display:none; margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 4px;">
                    <label for="recurrence-interval">반복 주기 (일):</label>
                    <input type="number" id="recurrence-interval" min="1" value="7">
                    
                    <label for="recurrence-count">총 반복 횟수:</label>
                    <input type="number" id="recurrence-count" min="1" value="1">
                </div>
            </div>

            <div class="button-separator"></div>

            <button id="save-schedule">저장</button>
        </div>
    </div>

    <!-- New Schedule List Modal -->
    <div id="schedule-list-modal" class="modal" style="display:none;">
        <div class="modal-content list-modal">
            <span class="close-button list-close">&times;</span>
            <h2 id="list-date-heading"></h2>
            <div id="schedule-list-container">
                <!-- Schedules will be injected here -->
            </div>
            <button id="open-add-modal-btn" class="add-btn">+</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
