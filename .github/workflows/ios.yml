name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify Secrets
        run: |
          echo "Checking if all required secrets are set..."
          MISSING=0
          if [ -z "${{ secrets.BUILD_CERTIFICATE_BASE64 }}" ]; then echo "❌ BUILD_CERTIFICATE_BASE64 is missing"; MISSING=1; fi
          if [ -z "${{ secrets.P12_PASSWORD }}" ]; then echo "❌ P12_PASSWORD is missing"; MISSING=1; fi
          if [ -z "${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}" ]; then echo "❌ BUILD_PROVISION_PROFILE_BASE64 is missing"; MISSING=1; fi
          if [ -z "${{ secrets.KEYCHAIN_PASSWORD }}" ]; then echo "❌ KEYCHAIN_PASSWORD is missing"; MISSING=1; fi
          if [ -z "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" ]; then echo "❌ APP_STORE_CONNECT_ISSUER_ID is missing"; MISSING=1; fi
          if [ -z "${{ secrets.APP_STORE_CONNECT_KEY_ID }}" ]; then echo "❌ APP_STORE_CONNECT_KEY_ID is missing"; MISSING=1; fi
          if [ -z "${{ secrets.APP_STORE_CONNECT_API_KEY }}" ]; then echo "❌ APP_STORE_CONNECT_API_KEY is missing"; MISSING=1; fi
          
          if [ $MISSING -eq 1 ]; then
            echo "Error: Some required secrets are not set. Please add them in GitHub Repository Settings > Secrets > Actions."
            exit 1
          else
            echo "✅ All secrets are present."
          fi

      - name: Install dependencies
        run: |
          node -v
          npm -v
          npm ci || npm install

      - name: Sync Capacitor
        run: |
          npx cap --version
          npx cap sync ios --verbose

      - name: Install the Apple Certificate and Provisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo "Decoding certificate and provisioning profile..."
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          echo "Creating temporary keychain..."
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          echo "Importing certificate to keychain..."
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          echo "Applying provisioning profile..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build and Archive (IPA)
        run: |
          cd ios
          echo "Starting xcodebuild archive..."
          xcodebuild -workspace App/App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $PWD/build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            CODE_SIGN_STYLE="Manual"

          echo "Exporting IPA..."
          xcodebuild -exportArchive \
            -archivePath $PWD/build/App.xcarchive \
            -exportOptionsPlist App/App/exportOptions.plist \
            -exportPath $PWD/build

      - name: Upload to App Store Connect
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: ios/build/App.ipa
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-key-content: ${{ secrets.APP_STORE_CONNECT_API_KEY }}

      - name: Upload Artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/build/*.ipa